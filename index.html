<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noti Esports </title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <div class="container_header">

            <div class="logo">
                <img src="./images/logo 2.png" alt="">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#" style="color: white;">Inicio</a></li>
                        <li><a href="#" style="color: white;">News</a></li>
                        <li><a href="https://www.facebook.com/tralexis.velazquez"><img src="./images/5296499_fb_facebook_facebook logo_icon(2).png" alt=""></a></li>
                        <li><a href="https://www.xbox.com/es-MX/consoles/xbox-series-x"><img src="./images/8213360_shopping_shop_ecommerce_cart_bag_icon.png" alt=""></a></li>
                        
                    </ul>
                </nav>
            </div>
            <i class="fa-solid fa-bars" id="icon_menu"></i>
            <div class="header_register">
             <a href="https://www.facebook.com/tralexis.velazquez"><input type="button" class="btn_header-register" value="Registrarse"></a>   
            </div>
        </div>
    </header>

    <main>
        <div class="cover">
            <div class="text_information-cover">
                <h1 style="color: white;">¿Conoces de los nuevos Esports?.</h1>

                <p style="color: white;">Ve más allá de de de lo conocido de los videojuegos y entereate de lo mas nuevos de estos.</p>

                <div class="buttons_cover">
                    <a href="https://www.facebook.com/tralexis.velazquez"><input type="button" class="btn_register-cover" value="Registrarse"></a>
                    <a href="https://apuestas.mx/deportivas/esports/"><input type="button" class="btn_readMore-cover" value="Leer más"></a>
                </div>


            </div>
            <div class="media_cover">
                <video src="./images/halo.mp4" autoplay playinline loop muted preload></video>
            </div>
        </div>

        <div class="container_banner">
            <div class="banner">
                <div class="banner_icon-heart">
                    <img src="./images/lalalala.png" alt="">
                </div>
                <div class="banner_icon-fire">
                    <img src="./images/llllll.png" alt="">
                </div>
                <div class="banner_text">
                    <h2 style="color: white;">Enterate de lo que se viene en los esports y las ligas profesionales.</h2>
                    <a href="https://esports.as.com/actualidad/">Leer más</a>
                </div>
            </div>
        </div>

    <script src="./js/script.js"></script>
